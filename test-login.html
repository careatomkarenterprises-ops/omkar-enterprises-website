<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h2>Login Test</h2>
    <form id="loginForm">
        <input type="text" id="investorId" placeholder="OE-INV-1001" required><br><br>
        <input type="password" id="password" placeholder="demo123" required><br><br>
        <button type="submit">Login</button>
    </form>
    
    <script>
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        
        const id = document.getElementById('investorId').value;
        const pass = document.getElementById('password').value;
        
        if (id === 'OE-INV-1001' && pass === 'demo123') {
            alert('SUCCESS! Redirecting...');
            localStorage.setItem('user', 'OE-INV-1001');
            window.location.href = 'investor-dashboard.html';
        } else {
            alert('FAILED! Use:\nOE-INV-1001\ndemo123');
        }
    };
    </script>
</body>
</html>
